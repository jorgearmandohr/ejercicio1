<div>
    <div><label for="">Buscar Peliculas</label></div>
    <div><input type="text" [(ngModel)]="movieName"></div>
    <br>
    {{movieName|json}}
</div>
<div>
    <div><input type="button" value="Buscar" (click)="search()"></div>
</div>
<br>
<mat-card class="content" *ngFor="let movie of movieList">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>{{movie.Year}}}</mat-card-subtitle>
          </mat-card-header>
    </mat-card>
    <img mat-card-image src="{{movie.Poster}}" alt="{{movie.Title}}">
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button class="detalle" mat-button (click)="getInfo(movie.imdbID)">Detalle</button> -->
      <a mat-button [routerLink]="[ '/movies', movie.imdbID ]">Detalle</a>
    </mat-card-actions>
  </mat-card>
